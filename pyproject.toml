[project]
name = "certbot-standalone-nfq"
version = "0.1.0"
description = "A more convenient standalone HTTP authenticator based on Linux NFQUEUE"
authors = [{name = "Alex Zorin", email = "alex@zorin.au"}]
requires-python = ">=3.7"
dependencies = [
    "certbot>=1.25.0",
    "acme>=1.25.0",
    "scapy",
    "pyroute2",
    "fnfqueue"
]

[project.urls]
repository = "https://github.com/alexzorin/certbot-standalone-nfq"

[project.entry-points."certbot.plugins"]
standalone-nfq = "certbot_standalone_nfq.auth:Authenticator"

[tool.black]
line-length = 100
target-version = ['py37']

[build-system]
requires = [
  "setuptools >= 40.9.0",
]
build-backend = "setuptools.build_meta"